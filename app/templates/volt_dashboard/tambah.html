{% extends 'volt_dashboard/layouts/base.html' %}

{% block title %}Tambah Data Pembelian{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Tambah Data Pembelian Minyak Jelantah</h2>

  <form method="POST" action="{{ url_for('main.tambah_pembelian') }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
    {{ form.client_id.label(class="form-label") }}
    {{ form.client_id(class="form-select") }}
    </div>

    <div class="mb-3">
      <label for="tanggal_pembelian" class="form-label">Tanggal Pembelian</label>
      <input type="date" class="form-control" id="tanggal_pembelian" name="tanggal_pembelian" required>
    </div>

    <div class="mb-3">
      <label for="jumlah" class="form-label">Jumlah (Liter)</label>
      <input type="number" step="0.01" class="form-control" id="jumlah" name="jumlah" required min="0">
    </div>

    <div class="mb-3">
      <label for="harga_per_liter" class="form-label">Harga per Liter (Rp)</label>
      <input type="number" step="0.01" class="form-control" id="harga_per_liter" name="harga_per_liter" required min="0">
    </div>

    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Batal</a>
  </form>
</div>
{% endblock %}
