{% extends 'volt_dashboard/layouts/base.html' %}

{% block title %}Edit Data Pembelian{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Edit Data Pembelian Minyak Jelantah</h2>

  <form method="POST" action="{{ url_for('main.edit', id=purchase.id) }}">
    <div class="mb-3">
      <label for="nama_pengepul" class="form-label">Nama Pengepul</label>
      <input
        type="text"
        class="form-control"
        id="nama_pengepul"
        name="nama_pengepul"
        value="{{ purchase.nama_pengepul }}"
        required
        autofocus
      >
    </div>

    <div class="mb-3">
      <label for="tanggal_pembelian" class="form-label">Tanggal Pembelian</label>
      <input
        type="date"
        class="form-control"
        id="tanggal_pembelian"
        name="tanggal_pembelian"
        value="{{ purchase.tanggal_pembelian.strftime('%Y-%m-%d') }}"
        required
      >
    </div>

    <div class="mb-3">
      <label for="jumlah" class="form-label">Jumlah (Liter)</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="jumlah"
        name="jumlah"
        value="{{ purchase.jumlah }}"
        required
        min="0"
      >
    </div>

    <div class="mb-3">
      <label for="harga_per_liter" class="form-label">Harga per Liter (Rp)</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="harga_per_liter"
        name="harga_per_liter"
        value="{{ purchase.harga_per_liter }}"
        required
        min="0"
      >
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Batal</a>
  </form>
</div>
{% endblock %}
